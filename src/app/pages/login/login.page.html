<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="cont">
  <div class="register">
    <div class="ion-padding" >
        <ion-button expand="block" type="ion-button" class="ion-no-margin" (click)="btnClickedSignUp()">Sign Up</ion-button>
    </div>
  </div>
   
  <div class="login">
      <div class="ion-padding" >
          <ion-button expand="block" type="ion-button" class="ion-no-margin" (click)="btnClickedSignIn()">Sign In</ion-button>
      </div>
  </div>  
</div>   
</ion-content>
