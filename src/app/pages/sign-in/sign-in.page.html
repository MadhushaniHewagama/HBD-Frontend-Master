<ion-header id="top">
    <ion-buttons slot="start">
        <ion-back-button  defaultHref="login"></ion-back-button>
      </ion-buttons>
    
</ion-header>

<ion-content>
  <div class="cont">
  <div class="uoe">
    <ion-item>
    <ion-label position="floating" >Username or Email</ion-label>
    <ion-input id="un"></ion-input>
  </ion-item>
  </div> 
  <div class="pwd">
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input id="pwd" type="Password"></ion-input>
    </ion-item>
  </div>
  
  <div class="btn-sign-in">
    <ion-button type="submit">
      Sign In
    </ion-button>
  </div>
</div>
</ion-content>
